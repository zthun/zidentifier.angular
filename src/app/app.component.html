    <div class="row">
      <div class="col text-right">
        <button zid="run-test-button" class="btn btn-success btn-lg" type="button" (click)="runTest()">Run Test</button>
      </div>
      <div class="col text-left">
        <button zid="reset-test-button" class="btn btn-danger btn-lg" type="button" (click)="resetTest()">Reset Test</button>
      </div>
    </div>
    <div class="row my-2">
      <div class="col">
        <table zid="id-table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Found?</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let id of ids">
              <td>{{id.name}}</td>
              <td [ngClass]="{'text-success': id.exists, 'text-danger': !id.exists}">{{id.exists ? 'Yes' : 'No'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div zid="a">
          <zidentifier-child></zidentifier-child>
        </div>
      </div>
      <div class="col">
        <div zid="b">
          <zidentifier-child></zidentifier-child>
        </div>
      </div>
    </div>

  </div>
</div>
